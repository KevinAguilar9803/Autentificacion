<h2>Login</h2>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="text" class="form-control mb-3" formControlName="email">
    <label for="password">Password:</label>
    <input type="password" class="form-control mb-3" formControlName="password">

    <button type="submit" class="btn btn-success w-100 mb-4">Login</button>
    <button routerLink="/register" class="btn btn-success w-100 mb-4">Registrar</button>
  </form>
  <button class="btn btn-info" class="btn btn-success w-100 mb-4" (click)="onClick()">Login With Google</button>
